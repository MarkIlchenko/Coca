<section class="section-container">
  <div *ngIf="product" class="lg:max-w-[1120px] mx-auto mt-32 mb-44">
    <p class="newOverline text-center mb-6">{{selectedProductDate}}</p>
    <h2 class="text-center mb-28">{{ selectedProductTitle }}</h2>
    <div class="relative">
      <img [src]="selectedProductImg" alt="img" class="w-full rounded-xl">
      <app-social-buttons [navStyle]="socialStyles"></app-social-buttons>
    </div>
    <div class="max-w-[960px] mx-auto mt-20">
      <h5>{{selectedProductDesc1}}</h5>
      <p class="p mt-16">{{selectedProductText1}}</p>

      <p class="quote mt-16">{{selectedProductQuote}}</p>

      <p class="p mt-16">{{selectedProductText2}}</p>
    </div>

  </div>
</section>
