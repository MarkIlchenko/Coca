<section class="section-container">
  <div class="lg:max-w-[1120px] mx-auto mt-32 mb-44">
    <div class="mb-20">
      <p class="overline-prm uppercase mb-2 text-center">News & Article</p>
      <h1 class="text-center">{{ title }}</h1>
      <input
        type="text"
        placeholder="Filter article..."
        class="mb-2 border py-2 px-4 w-1/2 mx-auto flex mt-4 rounded-lg"
        [(ngModel)]="term"
        (input)="filterArticles()"
      >
    </div>
    <div class="flex flex-col justify-between mt-16">

      <ng-container *ngIf="filteredProduct; else loadingTemplate">
        <app-articles
          *ngFor="let item of filteredProduct.slice(0, shownArticleCount); let isFirst = first; let i = index"
          [data]="item"
          [dataStyles]="shouldShowArticle(i) ? 'a' : 'a'"
          [isFirstItem2]="shouldShowArticle(i)"
          class="max-w-[1160px]"
        >
        </app-articles>

<!--        <app-articles-->
<!--          *ngFor="let item of filteredProduct.slice(4, shownArticleCount); let i = index"-->
<!--          [data]="item"-->
<!--          [dataStyles]="shouldShowArticle(i) ? 'a' : 'a'"-->
<!--          [isFirstItem2]="shouldShowArticle(i)"-->
<!--          class="max-w-[1160px]"-->
<!--        >-->
<!--        </app-articles>-->
      </ng-container>
    </div>
    <app-button-settings  [buttonText]="dataText" [buttonStyles]="dataStyle" (click)="handleClick()"></app-button-settings>
  </div>
</section>
<ng-template #loadingTemplate>
  <!-- Loading template here -->
</ng-template>
