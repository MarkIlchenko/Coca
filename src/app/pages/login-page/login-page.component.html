<section class="section-container sectionImg mb-16">
  <div *ngIf="!loggedIn" class="lg:max-w-[1060px] ml-auto py-40">

    <form (ngSubmit)="loginUser()" class="lg:max-w-[480px] mx-auto py-8 px-12 form__wrapper">
      <h6>Login into account:</h6>
      <div class="flex flex-col mt-4 ">
        <label for="email" class="small-button">Email Address</label>
        <input type="text" id="email" [(ngModel)]="loginData.email" name="email" required class="subtitle subtitle-input" placeholder="Enter your email...">
      </div>

      <div class="flex flex-col mt-6">
        <label for="loginPassword" class="small-button">Password</label>
        <input type="password" id="loginPassword" [(ngModel)]="loginData.password" name="loginPassword" required class="subtitle subtitle-input" placeholder="Enter your password...">
      </div>

      <button type="submit" class="prm-button mt-12 w-full">Log In</button>
    </form>
  </div>
  <div *ngIf="loggedIn"  class="lg:max-w-[1060px] mx-auto mt-32 mb-24 py-40">
    <p>You are logged in!</p>
  </div>
  <img src="assets/right.svg" alt="illustration" class="login__illustration">
</section>
