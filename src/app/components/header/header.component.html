<nav class="navbar sm:px-2 nav flex align-middle justify-between  sm:w-full sm:ml-1 lg:p-0 sm:p-0.5 mt-8">
  <a class="navbar-brand" href="#">
    <img src="assets/coca-logo.svg" alt="logo" class="navbar-logo">
  </a>
  <div class="flex">
<!--    <a routerLink="/about-us" class="my-auto mr-6">About Us</a>-->
    <app-button [dataStyles]="testButtonStyles" [dataText]="dataText"></app-button>
    <img src="assets/Menu.svg" alt="Menu" class="navbar-toggle ml-10 cursor-pointer" (click)="openModal()" >
  </div>
</nav>
<div class="modal-container overflow-y-auto modal" *ngIf="showModal || showModalNew">
  <div *ngIf="!showModalNew">
    <app-modal  (closeModal)="closeModal()" (closeModalNew)="closeForm()"></app-modal>
  </div>
  <div class="bg-white w-[928px] p-16 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2" *ngIf="showModalNew">
    <div class="flex justify-between w-full align-middle mt-16">
      <img src="assets/Logo2.svg" alt="logo">
      <img src="assets/Close.svg" alt="close" (click)="closeFormNew()">
    </div>

    <div class="mt-8 max-w-[520px] mx-auto ">
      <div class="w-full flex justify-between mb-12 button-section">
        <button class="text-center w-full mb-6 " routerLink='features/login' >Full Name</button>
        <button class="text-center w-full mb-6 active-button">Create an account</button>
      </div>

      <h6>Create an Account</h6>
      <form (ngSubmit)="registerUser()">
        <div class="flex flex-col mt-7">
          <label for="firstName" class="small-button">Name</label>
          <input type="text" id="firstName" [(ngModel)]="user.firstName" name="firstName" required class="subtitle subtitle-input" placeholder="Enter your name...">
        </div>

        <div class="flex flex-col mt-6">
          <label for="lastName" class="small-button">Email Address</label>
          <input type="text" id="lastName" [(ngModel)]="user.lastName" name="lastName" required class="subtitle subtitle-input" placeholder="Enter your email...">
        </div>

        <div class="flex flex-col mt-6">
          <label for="password" class="small-button">Create Password</label>
          <input type="password" id="password" [(ngModel)]="user.password" name="password" required class="subtitle subtitle-input" placeholder="Enter your password...">
        </div>

        <div class="flex flex-col mt-6">
          <label for="confirmPassword" class="small-button">Repeat Password</label>
          <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required class="subtitle subtitle-input" placeholder="Repeat your password...">
        </div>

        <button type="submit" class="prm-button mt-12 w-full" >Sign up</button>

      </form>
    </div>
  </div>
</div>
